<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.CSS" />
</head>
<body>
    <div class="main">
        <h1>Calculator App</h1>
        <input id="output" type="text">
        <button id="del" onclick="window.location.reload()" >C</button>
        <div></div>
        <button id="7" onclick="display('7')">7</button>
        <button id="8" onclick="display('8')">8</button>
        <button id="9" onclick="display(9)">9</button>
        <button id="div" class="operation" onclick="display('/')" >/</button>
        <button id="4" onclick="display(4)" >4</button>
        <button id="5" onclick="display(5)">5</button>
        <button id="6" onclick="display(6)">6</button>
        <button id="mul" class="operation"onclick="display('*')">*</button>
        <button id="1" onclick="display(1)">1</button>
        <button id="2" onclick="display(2)">2</button>
        <button id="3" onclick="display(3)">3</button>
        <button id="min" class="operation"onclick="display('-')">-</button>
        <button id="0" onclick="display(0)" >0</button>
        <button id="dec" onclick="display('.')">.</button>
        <button id="equal"class="equal" onclick=calc() >=</button>
        <button id="plus" class="operation"onclick="display('+')">+</button>
    </div>   
    <link rel="JAVASCRIPT" href="../script.js" />
    <!--<script src="../script.js"></script>-->
</body>
</html>
